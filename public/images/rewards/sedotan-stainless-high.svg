<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#E6FFFA" />
      <stop offset="1" stop-color="#EBF8FF" />
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="1">
      <stop offset="0" stop-color="#f7f7f8"/>
      <stop offset="0.5" stop-color="#e0e6eb"/>
      <stop offset="1" stop-color="#c8d2da"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Card background -->
  <g transform="translate(120 120)">
    <rect width="960" height="560" rx="24" fill="#fff" opacity="0.95"/>

    <!-- Title -->
    <text x="40" y="64" font-family="Inter, Arial, sans-serif" font-size="28" fill="#0f172a" font-weight="700">Set Sedotan Stainless</text>
    <text x="40" y="96" font-family="Inter, Arial, sans-serif" font-size="16" fill="#475569">Set sedotan stainless beserta sikat pembersih, bisa digunakan ulang</text>

    <!-- Straws group -->
    <g transform="translate(40 140)">
      <!-- long straw (foreground) -->
      <g transform="translate(360 60) rotate(-12)">
        <rect x="0" y="0" width="420" height="18" rx="9" fill="url(#metal)" filter="url(#shadow)"/>
        <rect x="6" y="4" width="408" height="10" rx="5" fill="#f8fafc" opacity="0.55"/>
        <rect x="390" y="-6" width="8" height="8" rx="2" fill="#cbd5e1"/>
        <rect x="-6" y="-6" width="8" height="8" rx="2" fill="#cbd5e1"/>
      </g>

      <!-- medium straw -->
      <g transform="translate(200 120) rotate(-6)">
        <rect x="0" y="0" width="330" height="14" rx="7" fill="url(#metal)"/>
        <rect x="6" y="3" width="318" height="8" rx="4" fill="#f8fafc" opacity="0.4"/>
      </g>

      <!-- curve straw (bent) -->
      <g transform="translate(60 60)">
        <path d="M0 120 C40 40, 240 40, 280 120 L300 120 L300 138 C260 138, 60 138, 20 138 Z" fill="url(#metal)"/>
        <path d="M12 126 C46 56, 236 56, 268 126" stroke="#f8fafc" stroke-width="6" stroke-linecap="round" opacity="0.45"/>
      </g>

      <!-- cleaning brush -->
      <g transform="translate(700 120)">
        <rect x="0" y="0" width="160" height="10" rx="5" fill="#cbd5e1"/>
        <g transform="translate(60 -26)">
          <rect x="0" y="46" width="40" height="6" rx="3" fill="#94a3b8"/>
          <g transform="translate(-10 0)">
            <circle cx="10" cy="10" r="9" fill="#f1f5f9"/>
            <path d="M2 10 Q10 2, 18 10 Q10 18, 2 10 Z" fill="#e2e8f0" opacity="0.6"/>
          </g>
        </g>
        <g transform="translate(12 14)">
          <rect x="0" y="0" width="12" height="84" rx="6" fill="#94a3b8"/>
          <!-- bristles -->
          <g fill="#e6eef6" opacity="0.95">
            <rect x="16" y="0" width="6" height="18" rx="3"/>
            <rect x="24" y="2" width="6" height="18" rx="3"/>
            <rect x="32" y="0" width="6" height="18" rx="3"/>
            <rect x="40" y="2" width="6" height="18" rx="3"/>
            <rect x="48" y="0" width="6" height="18" rx="3"/>
          </g>
        </g>
      </g>

      <!-- Points badge -->
      <g transform="translate(40 320)">
        <rect x="0" y="0" width="160" height="64" rx="12" fill="#ECFCCB"/>
        <text x="18" y="40" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#14532d">75 pt</text>
      </g>

    </g>

  </g>
</svg>