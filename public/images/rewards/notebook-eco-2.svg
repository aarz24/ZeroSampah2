<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#FEFFF4"/>
      <stop offset="1" stop-color="#F7FAF0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Notebook body (kraft paper) -->
  <g transform="translate(50 40)">
    <rect x="0" y="0" width="420" height="320" rx="12" fill="#F7E9D7" stroke="#E6CFAA" stroke-width="2"/>

    <!-- Spiral binding -->
    <g transform="translate(432 16)">
      <rect x="0" y="0" width="18" height="304" rx="6" fill="#333" opacity="0.12"/>
      <!-- rings -->
      <g fill="#222" opacity="0.9">
        <rect x="-6" y="8" width="30" height="6" rx="3"/>
        <rect x="-6" y="48" width="30" height="6" rx="3"/>
        <rect x="-6" y="88" width="30" height="6" rx="3"/>
        <rect x="-6" y="128" width="30" height="6" rx="3"/>
        <rect x="-6" y="168" width="30" height="6" rx="3"/>
        <rect x="-6" y="208" width="30" height="6" rx="3"/>
        <rect x="-6" y="248" width="30" height="6" rx="3"/>
      </g>
    </g>

    <!-- cover label -->
    <rect x="24" y="24" width="280" height="72" rx="8" fill="#fff" opacity="0.95"/>
    <text x="44" y="64" font-family="Inter, Arial, sans-serif" font-size="20" fill="#14532d" font-weight="700">Eco Notebook</text>
    <text x="44" y="92" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6B7280">Buku catatan dari kertas daur ulang</text>

    <!-- horizontal lines to represent pages -->
    <g transform="translate(24 120)" fill="#E8E8E8" opacity="0.9">
      <rect x="0" y="0" width="360" height="8" rx="4"/>
      <rect x="0" y="28" width="360" height="8" rx="4"/>
      <rect x="0" y="56" width="360" height="8" rx="4"/>
      <rect x="0" y="84" width="360" height="8" rx="4"/>
      <rect x="0" y="112" width="360" height="8" rx="4"/>
    </g>

    <!-- small leaf sticker -->
    <g transform="translate(320 220)">
      <circle cx="28" cy="28" r="28" fill="#D1FAE5"/>
      <path d="M20 36c4-6 12-8 20-6 6 2 12 6 16 12 4 6 2 14-6 18" stroke="#065F46" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>

    <!-- points badge -->
    <g transform="translate(300 265)">
      <rect x="0" y="0" width="120" height="56" rx="10" fill="#ECFCCB"/>
      <text x="14" y="36" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#14532d">120 pt</text>
    </g>
  </g>
</svg>