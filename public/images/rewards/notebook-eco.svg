<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#F0FFF4" />
      <stop offset="1" stop-color="#ECFDF5" />
    </linearGradient>
    <linearGradient id="paper" x1="0" x2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F7FAFC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Notebook card -->
  <g transform="translate(120 80)">
    <rect width="960" height="640" rx="28" fill="url(#paper)" filter="url(#shadow)"/>

    <!-- Cover stripe -->
    <rect x="48" y="48" width="180" height="544" rx="16" fill="#D1FAE5" />
    <g transform="translate(70 88)">
      <rect x="0" y="0" width="28" height="28" rx="6" fill="#68D391" />
      <rect x="0" y="48" width="28" height="28" rx="6" fill="#68D391" opacity="0.9" />
      <rect x="0" y="96" width="28" height="28" rx="6" fill="#68D391" opacity="0.8" />
    </g>

    <!-- Paper lines -->
    <g transform="translate(260 80)" fill="#E6F4EA" opacity="0.9">
      <rect x="0" y="0" width="600" height="14" rx="6"/>
      <rect x="0" y="44" width="600" height="14" rx="6"/>
      <rect x="0" y="88" width="600" height="14" rx="6"/>
      <rect x="0" y="132" width="600" height="14" rx="6"/>
      <rect x="0" y="176" width="600" height="14" rx="6"/>
    </g>

    <!-- Label and leaf icon -->
    <g transform="translate(280 340)">
      <rect x="0" y="0" width="520" height="180" rx="12" fill="#FFFFFF" opacity="0.95" stroke="#E6F4EA"/>
      <g transform="translate(28 28)">
        <circle cx="36" cy="36" r="36" fill="#BBF7D0" />
        <path d="M28 36c6-10 18-14 30-10 8 3 18 10 24 18 6 8 6 18 2 28" stroke="#047857" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <text x="96" y="46" font-family="Inter, Arial, sans-serif" font-size="28" fill="#065F46" font-weight="700">Eco Notebook</text>
        <text x="96" y="82" font-family="Inter, Arial, sans-serif" font-size="18" fill="#374151">Buku catatan dari kertas daur ulang</text>
      </g>
    </g>

    <!-- Points badge -->
    <g transform="translate(760 520)">
      <rect x="0" y="0" width="160" height="64" rx="12" fill="#ECFCCB"/>
      <text x="18" y="40" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#14532d">120 pt</text>
    </g>
  </g>
</svg>